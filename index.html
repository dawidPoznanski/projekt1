<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

<body>
    <section class="contact">
        <div class="register-section">
        <h2 class="contact-title">Register</h2>
        <h3 class="contact-subtitle">Create your own account, and be mathematical.</h3>
        <button class="google"><i class="fab fa-google-plus"><h2>Register with Google</h2></i></button>
        <button class="facebook"><i class="fab fa-facebook"> <h2>Register with Facebook</h2></i></button>
        <h2 class="mail-option">or use e-mail</h2>
        <form class="mail-form">   
            <input type="email" id="email" name="email" placeholder="E-mail" required><br>
            <input type="password" id="password" name="password" placeholder="Password"><br>
            <button class="submit-btn" type="submit">Register</button><br>
          </form>
        </div>
    
        <div>
            <img src="images/e8d0cbb6b83b5cd9ecc8978989d93c53.png" alt="">
        </div>
    </section>
